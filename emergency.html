<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - حالة طوارئ</title>
    <style>
        :root {
            --primary: #ef4444;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: #ddd;
            --text-main: #333;
        }
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; }
        .emergency-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .glass-card { background: var(--glass); padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid var(--glass-border); width: 100%; max-width: 500px; }
        .hold-circle { position: relative; width: 180px; height: 180px; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; border-radius: 50%; border: 2px solid var(--glass-border); margin: 0 auto; user-select: none; }
        .progress-ring { position: absolute; top: -5px; left: -5px; transform: rotate(-90deg); }
        .progress-ring__circle { stroke-dasharray: 565.48; stroke-dashoffset: 565.48; transition: stroke-dashoffset 0.1s linear; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .option-btn { padding: 15px; border: 2px solid var(--glass-border); border-radius: 12px; background: white; color: var(--text-main); cursor: pointer; font-weight: bold; transition: 0.3s; }
        .option-btn:hover { background: var(--primary); color: white; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .main-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="emergency-container">
        <div id="triggerSection" class="glass-card" style="text-align: center;">
            <h2 style="margin-bottom: 30px;">نظام LifeBand للطوارئ</h2>
            <div id="holdBtn" class="hold-circle">
                <span id="holdText" style="font-weight: bold;">اضغط مطولاً<br>لفتح الملف</span>
                <svg class="progress-ring" width="190" height="190">
                    <circle id="progressCircle" class="progress-ring__circle" stroke="#ef4444" stroke-width="10" fill="transparent" r="90" cx="95" cy="95"/>
                </svg>
            </div>
        </div>

        <div id="infoSection" class="glass-card" style="display: none; text-align: center;">
            <h3 id="patientNameDisplay" style="color: var(--primary); margin: 10px 0;"></h3>
            <p id="activeQuestion" style="font-size: 1.2rem; margin: 20px 0;">جاري التحليل عبر ChatGPT...</p>
            <div id="loader" class="loader"></div>
            <div id="optionsContainer" class="options-grid"></div>

            <div id="finalResult" style="display: none;">
                <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 15px; border-right: 5px solid #10b981; text-align: right;">
                    <h4 style="color: #10b981;">الإجراء المطلوب:</h4>
                    <p id="resultText"></p>
                </div>
                <button onclick="saveAndExit()" class="main-btn" style="margin-top: 20px;">حفظ التقرير وإنهاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js'; //
        import { ref, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"; //

        // إعدادات OpenAI الجديدة
        const API_KEY = "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"; //
        const OPENAI_URL = "https://api.openai.com/v1/chat/completions"; //

        const urlParams = new URLSearchParams(window.location.search); //
        const userId = urlParams.get('id'); //

        let history = []; //
        let patientName = "المريض"; //
        let progress = 0; //
        let holdTimer; //

        const circle = document.getElementById('progressCircle'); //
        const holdBtn = document.getElementById('holdBtn'); //

        // منطق الضغط المطول
        holdBtn.addEventListener('mousedown', startHold);
        holdBtn.addEventListener('touchstart', startHold);

        function startHold(e) {
            e.preventDefault();
            holdTimer = setInterval(() => {
                progress += 2;
                circle.style.strokeDashoffset = 565.48 - (progress / 100) * 565.48;
                if (progress >= 100) { 
                    clearInterval(holdTimer); 
                    activateEmergency(); 
                }
            }, 30);
        }

        const cancelHold = () => { clearInterval(holdTimer); progress = 0; circle.style.strokeDashoffset = 565.48; };
        window.addEventListener('mouseup', cancelHold);
        window.addEventListener('touchend', cancelHold);

        async function activateEmergency() {
            document.getElementById('triggerSection').style.display = 'none';
            document.getElementById('infoSection').style.display = 'block';
            
            if (userId) {
                try {
                    const s = await get(ref(db, `patients/${userId}`)); //
                    if(s.exists()) {
                        patientName = s.val().name; //
                        document.getElementById('patientNameDisplay').innerText = patientName;
                    }
                } catch (e) { console.error("Firebase Error:", e); }
            }
            fetchNextStep();
        }

        async function fetchNextStep() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('optionsContainer').innerHTML = "";
            
            // صياغة البرومبت لـ ChatGPT
            const prompt = `أنت مساعد طوارئ طبي ذكي لمشروع LifeBand. المريض هو: ${patientName}.
            يجب أن يكون ردك عبارة عن كائن JSON فقط ولا شيء غيره.
            الصيغة المطلوبة:
            {"question": "سؤال التشخيص التالي", "options": ["خيار1", "خيار2"], "isFinal": false}
            إذا وصلت للنتيجة النهائية:
            {"question": "تعليمات الإسعافات الأولية النهائية هنا", "options": [], "isFinal": true}
            
            السجل الحالي للمحادثة: ${JSON.stringify(history)}`;

            try {
                const res = await fetch(OPENAI_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}` // توثيق OpenAI
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", 
                        messages: [{ role: "user", content: prompt }],
                        response_format: { type: "json_object" }, // إجبار الموديل على JSON
                        temperature: 0.7
                    })
                });
                
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);

                // استخراج النص من رد OpenAI
                let rawText = data.choices[0].message.content;
                const result = JSON.parse(rawText);
                renderStep(result);
            } catch (e) {
                console.error("OpenAI Error:", e);
                document.getElementById('activeQuestion').innerText = "حدث خطأ في الاتصال بالذكاء الاصطناعي. يرجى اتباع الإجراءات التقليدية.";
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderStep(data) {
            document.getElementById('loader').style.display = 'none';
            if (data.isFinal) {
                document.getElementById('optionsContainer').style.display = 'none';
                document.getElementById('finalResult').style.display = 'block';
                document.getElementById('resultText').innerText = data.question;
                document.getElementById('activeQuestion').style.display = 'none';
                return;
            }
            document.getElementById('activeQuestion').innerText = data.question;
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => { 
                    history.push({سؤال: data.question, جواب: opt}); //
                    fetchNextStep(); 
                };
                document.getElementById('optionsContainer').appendChild(btn);
            });
        }

        window.saveAndExit = async () => {
            try {
                await push(ref(db, 'reports'), { //
                    patientId: userId || "unknown",
                    patientName: patientName,
                    diagnosis: document.getElementById('resultText').innerText,
                    timestamp: new Date().toISOString(),
                    status: "قيد الانتظار"
                });
                alert("تم حفظ التقرير بنجاح");
                location.href = "index.html"; //
            } catch (e) {
                alert("خطأ في حفظ البيانات");
            }
        };
    </script>
</body>
</html>
