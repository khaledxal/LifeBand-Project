<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - حالة طوارئ</title>
    <style>
        :root { --primary: #ef4444; --glass: rgba(255, 255, 255, 0.9); --text-main: #333; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; margin: 0; direction: rtl; }
        .emergency-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .glass-card { background: var(--glass); padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .hold-circle { position: relative; width: 180px; height: 180px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid #ddd; margin: 0 auto; user-select: none; }
        .progress-ring { position: absolute; top: -5px; left: -5px; transform: rotate(-90deg); }
        .progress-ring__circle { stroke-dasharray: 565.48; stroke-dashoffset: 565.48; transition: stroke-dashoffset 0.1s linear; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .main-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="emergency-container">
        <div id="triggerSection" class="glass-card">
            <h2 style="color: var(--primary);">نظام LifeBand للطوارئ</h2>
            <div id="holdBtn" class="hold-circle">
                <span style="font-weight: bold;">اضغط مطولاً<br>لفتح الملف</span>
                <svg width="190" height="190" class="progress-ring">
                    <circle id="progressCircle" stroke="#ef4444" stroke-width="10" fill="transparent" r="90" cx="95" cy="95" class="progress-ring__circle"/>
                </svg>
            </div>
            <button onclick="location.href='index.html'" class="main-btn" style="background: #6b7280; margin-top: 30px;">العودة للرئيسية</button>
        </div>

        <div id="infoSection" class="glass-card" style="display: none;">
            <h3 id="patientNameDisplay" style="color: var(--primary);"></h3>
            <div id="loader" class="loader"></div>
            <div id="finalResult" style="display: none;">
                <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 15px; border-right: 5px solid #10b981; text-align: right;">
                    <h4 style="color: #10b981;">الإجراء المطلوب:</h4>
                    <p id="resultText">الحالة تتطلب رعاية فورية. جاري تنبيه المسعفين.</p>
                </div>
                <button onclick="saveAndExit()" class="main-btn" style="background: #10b981;">✅ حفظ التقرير وإنهاء</button>
                <button onclick="location.href='index.html'" class="main-btn" style="background: #6b7280;">❌ إلغاء والعودة</button>
            </div>
        </div>
    </div>

<script type="module">
import { db } from './js/firebase-config.js';
import { ref, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

let progress = 0;
let holdTimer;
let patientName = "المريض";

const circle = document.getElementById("progressCircle");
const holdBtn = document.getElementById("holdBtn");

// الضغط المطول (المخطط 2 في مسوداتك)
const startHold = (e) => {
    e.preventDefault();
    holdTimer = setInterval(() => {
        progress += 2;
        circle.style.strokeDashoffset = 565.48 - (progress / 100) * 565.48;
        if (progress >= 100) { clearInterval(holdTimer); activateEmergency(); }
    }, 30);
};

const cancelHold = () => { clearInterval(holdTimer); progress = 0; circle.style.strokeDashoffset = 565.48; };

holdBtn.addEventListener("mousedown", startHold);
holdBtn.addEventListener("touchstart", startHold);
window.addEventListener("mouseup", cancelHold);
window.addEventListener("touchend", cancelHold);

async function activateEmergency() {
    document.getElementById("triggerSection").style.display = "none";
    document.getElementById("infoSection").style.display = "block";
    document.getElementById("loader").style.display = "block";

    const userId = new URLSearchParams(window.location.search).get("id");
    if (userId) {
        try {
            const snap = await get(ref(db, `patients/${userId}`));
            if (snap.exists()) {
                patientName = snap.val().name;
                document.getElementById("patientNameDisplay").innerText = "ملف: " + patientName;
            }
        } catch (e) { console.error("Firebase Error"); }
    }

    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("finalResult").style.display = "block";
    }, 1500);
}

window.saveAndExit = async () => {
    try {
        await push(ref(db, "reports"), {
            patientName,
            diagnosis: document.getElementById("resultText").innerText,
            timestamp: new Date().toISOString(),
            status: "قيد الانتظار"
        });
        alert("✅ تم حفظ البلاغ بنجاح");
        location.href = "index.html"; // العودة للوضع الطبيعي كما طلبت
    } catch (e) { alert("❌ خطأ في الحفظ"); }
};
</script>
</body>
</html>
