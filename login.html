<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar-modern">
            <div class="nav-links">
                <a href="index.html" class="nav-item">الرئيسية</a>
                <a href="register.html" class="nav-item">إنشاء حساب</a>
            </div>
            <div class="nav-brand">LifeBand</div>
        </header>

        <main class="auth-wrapper">
            <div class="auth-card">
                <h2>تسجيل الدخول</h2>
                <p class="auth-subtitle">مرحباً بعودتك! أدخل بياناتك للوصول لملفك الطبي</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" placeholder="mail@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="primary-btn">دخول</button>
                </form>
                <p class="auth-footer">ليس لديك حساب؟ <a href="register.html">اضغط هنا للتسجيل</a></p>
            </div>
        </main>
    </div>
</body>
</html>
