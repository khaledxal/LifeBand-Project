<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar-modern">
            <div class="nav-links">
                <a href="index.html" class="nav-item">الرئيسية</a>
                <a href="register.html" class="nav-item">إنشاء حساب</a>
            </div>
            <div class="nav-brand">LifeBand</div>
        </header>

        <main class="auth-wrapper">
            <div class="auth-card">
                <h2 style="color: var(--accent);">تسجيل الدخول</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="theme-btn" style="width: 100%; padding: 12px;">دخول</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                // توجيه المستخدم لصفحته الخاصة مباشرة بعد الدخول
                window.location.href = `profile.html?id=${userCredential.user.uid}`;
            } catch (error) {
                alert("خطأ: " + error.message);
            }
        };
    </script>
</body>
</html>
