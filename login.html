<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المريض - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 style="color: var(--accent-strong)">دخول المريض</h2>
        <p>قم بتسجيل الدخول لتحديث ملفك الطبي</p>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button id="btnLogin" class="primary-btn">دخول</button>
        <br><br>
        <a href="register.html">ليس لديك حساب؟ سجل الآن</a>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('btnLogin').onclick = async () => {
            try {
                const user = await signInWithEmailAndPassword(auth, email.value, pass.value);
                window.location.href = `profile.html?id=${user.user.uid}`;
            } catch (e) { alert("خطأ في بيانات الدخول"); }
        };
    </script>
</body>
</html>
