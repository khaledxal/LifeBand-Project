<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الطبي - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; padding-top: 50px;">
        <div class="auth-card" style="max-width: 400px;">
            <h2 id="userName" style="color: var(--accent)">جاري التحميل...</h2>
            <div style="text-align: right; margin-top: 20px;">
                <p><strong>فصيلة الدم:</strong> <span id="userBlood">--</span></p>
                <p><strong>الحالة الصحية:</strong> <span id="userCondition">--</span></p>
            </div>
            <hr style="border: 0.5px solid var(--border); margin: 20px 0;">
            <p style="font-size: 12px; color: var(--text-muted);">رابط الملف: <span id="currentUrl" style="word-break: break-all; color: var(--accent);"></span></p>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');
        document.getElementById('currentUrl').innerText = window.location.href;

        if (userId) {
            const dbRef = ref(db);
            get(child(dbRef, `patients/${userId}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('userBlood').innerText = data.bloodType;
                    document.getElementById('userCondition').innerText = data.conditions;
                } else {
                    document.getElementById('userName').innerText = "المريض غير مسجل";
                }
            }).catch((err) => console.error(err));
        }
    </script>
</body>
</html>
