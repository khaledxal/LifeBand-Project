<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الطبي - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 id="userName" style="color: var(--accent-strong)">جاري التحميل...</h2>
        <div class="profile-grid" style="text-align: right;">
            <p><strong>فصيلة الدم:</strong> <span id="userBlood">--</span></p>
            <p><strong>الحالة الصحية:</strong> <span id="userCondition">--</span></p>
            <p><strong>الأدوية الحالية:</strong> <span id="userMeds">--</span></p>
        </div>
        <hr style="border-color: #262a3f;">
        <p style="color: var(--success); font-size: 12px;">ملف موثق من قاعدة بيانات LifeBand</p>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');

        if (userId) {
            const docSnap = await getDoc(doc(db, "patients", userId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('userName').innerText = data.name;
                document.getElementById('userBlood').innerText = data.bloodType;
                document.getElementById('userCondition').innerText = data.conditions;
                document.getElementById('userMeds').innerText = data.meds;
            }
        }
    </script>
</body>
</html>
