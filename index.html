<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LifeBand – المركز الإخباري الطبي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* إضافة لمسة خفيفة للوجو في الزاوية */
        .corner-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
            opacity: 0.7;
            z-index: 1001;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-dot-small {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="corner-logo">
        <div class="logo-dot-small"></div>
        LifeBand
    </div>

    <div class="app">
        <header class="navbar main-header">
            <div class="logo">LifeBand</div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link active">الرئيسية</a>
                <a href="register.html" class="nav-link">تسجيل مريض</a>
                <a href="login.html" class="nav-link">دخول المرضى</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="welcome-hero">
                <h1>المركز الإخباري الطبي</h1>
                <p>معلومات طبية سريعة ونصائح يومية لحياة صحية آمنة.</p>
            </section>

            <hr class="separator">

            <section class="medical-news-hub">
                <div id="news-container" class="news-grid">
                    </div>
            </section>
        </main>
    </div>

    <script>
        const healthNews = [
            { title: "الإسعافات الأولية للحروق", content: "استخدم الماء الجاري الفاتر لمدة 20 دقيقة، وتجنب وضع الثلج أو المعجون على الحرق مباشرة.", category: "طوارئ" },
            { title: "أهمية شرب الماء", content: "يساعد شرب الماء الكافي في تحسين كفاءة الكلى وتنظيم درجة حرارة الجسم والوقاية من الجفاف.", category: "نصيحة يومية" },
            { title: "معدل ضربات القلب", content: "المعدل الطبيعي للبالغين وقت الراحة يتراوح بين 60 إلى 100 نبضة في الدقيقة.", category: "معلومة طبية" },
            { title: "الوقاية من الإنفلونزا", content: "غسل اليدين باستمرار والحصول على لقاح الإنفلونزا الموسمي يقلل من احتمالية الإصابة بنسبة كبيرة.", category: "وقاية" },
            { title: "التعامل مع الرعاف", content: "اجلس مستقيماً وأمل رأسك للأمام قليلاً واضغط على الجزء الناعم من الأنف لمدة 10 دقائق.", category: "إسعافات" },
            { title: "فيتامين د", content: "التعرض لأشعة الشمس لمدة 15 دقيقة يومياً يساعد جسمك على تصنيع فيتامين د الضروري للعظام.", category: "تغذية" }
        ];

        function loadMedicalContent() {
            const container = document.getElementById('news-container');
            container.innerHTML = healthNews.map(item => `
                <div class="info-card">
                    <span class="badge">${item.category}</span>
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                </div>
            `).join('');
        }

        window.onload = loadMedicalContent;
    </script>
</body>
</html>
