<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>LifeBand – نظام الإنقاذ الذكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="logo">
                <span class="logo-dot"></span>
                <span class="logo-text">LifeBand</span>
            </div>
            <nav class="nav-links">
                <button class="nav-btn" data-view="landing">الرئيسية</button>
                <button class="nav-btn" data-view="emergency">فحص الطوارئ</button>
                <button class="nav-btn" data-view="patient">بوابة المريض</button>
                <button class="nav-btn" data-view="hospital">لوحة المستشفى</button>
            </nav>
        </header>

        <main class="main">
            <section id="view-landing" class="view active">
                <div class="hero">
                    <div class="hero-text">
                        <h1>LifeBand – نظام الإنقاذ الطبي الذكي</h1>
                        <p>منصة ذكية تتيح للمسعفين الوصول الفوري للمعلومات الطبية عبر تقنية NFC وتحليلها بالذكاء الاصطناعي.</p>
                        <div class="hero-actions">
                            <button class="primary-btn" data-view="emergency">بدء فحص الطوارئ</button>
                            <a href="login.html" class="ghost-btn">دخول المريض</a>
                        </div>
                    </div>
                </div>
            </section>

            <section id="view-emergency" class="view">
                <div class="card">
                    <h3>مسح سوار NFC</h3>
                    <input type="text" id="tagIdInput" placeholder="أدخل معرف المريض (مثال: TAG123)" />
                    <button id="btnScanTag" class="primary-btn">تحميل الملف الطبي</button>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
