<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LifeBand – المركز الإخباري الطبي الذكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* أنيميشن اللوجو النبضي في الزاوية */
        .corner-logo {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
        }
        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #3e8fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(62, 143, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(62, 143, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(62, 143, 255, 0); }
        }
        .logo-text { font-weight: bold; color: #f5f5ff; font-size: 16px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="corner-logo">
        <div class="pulse-dot"></div>
        <span class="logo-text">LIFEBAND</span>
    </div>

    <div class="app">
        <header class="navbar main-header">
            <div class="logo">LifeBand</div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link active">الرئيسية</a>
                <a href="register.html" class="nav-link">تسجيل مريض</a>
                <a href="login.html" class="nav-link">دخول المرضى</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="welcome-hero">
                <h1>المركز الطبي الذكي</h1>
                <p>تغطية حية لأحدث الأخبار الطبية العالمية والمعلومات الصحية.</p>
            </section>

            <hr class="separator">

            <section class="news-hub">
                <h2 style="margin-bottom: 25px; color: #3e8fff;">أخبار طبية عاجلة</h2>
                <div id="news-container" class="news-grid">
                    <p style="grid-column: 1/-1; text-align: center;">جاري جلب الأخبار الحية...</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // جلب أخبار طبية حقيقية تلقائياً من مصدر خارجي
        async function fetchLiveNews() {
            const container = document.getElementById('news-container');
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.medicalnewstoday.com/categories/medical-news/feed');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    container.innerHTML = data.items.slice(0, 6).map(item => `
                        <div class="info-card">
                            <span class="badge">تحديث عالمي</span>
                            <h3>${item.title}</h3>
                            <p>${item.description.substring(0, 150).replace(/<[^>]*>?/gm, '')}...</p>
                            <a href="${item.link}" target="_blank" style="color: #3e8fff; font-size: 12px; text-decoration: none; font-weight: bold;">إقرأ المزيد ←</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = '<p>تعذر جلب الأخبار حالياً، يرجى التحقق من الاتصال.</p>';
            }
        }
        window.onload = fetchLiveNews;
    </script>
</body>
</html>
