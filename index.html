<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المرضى - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" style="margin: 50px auto; max-width: 400px;">
        <h2>تسجيل الدخول</h2>
        <div class="form-row">
            <label>البريد الإلكتروني</label>
            <input type="email" id="loginEmail" placeholder="example@mail.com">
        </div>
        <div class="form-row">
            <label>كلمة المرور</label>
            <input type="password" id="loginPass">
        </div>
        <button id="btnLogin" class="primary-btn" style="width: 100%; margin-top: 15px;">دخول</button>
        <p id="loginStatus" class="status-text"></p>
    </div>
    
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                // توجيه المستخدم لبروفايله الخاص
                window.location.href = `profile.html?id=${userCredential.user.uid}`;
            } catch (error) {
                document.getElementById('loginStatus').innerText = "خطأ في الدخول: " + error.message;
            }
        };
    </script>
</body>
</html>
