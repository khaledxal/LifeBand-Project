<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>LifeBand – نظام الإنقاذ الذكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="logo">
                <span class="logo-dot"></span>
                <span class="logo-text">LifeBand</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-btn">الرئيسية</a>
                <a href="register.html" class="nav-btn">تسجيل مريض</a>
                <a href="login.html" class="nav-btn">دخول المرضى</a>
            </nav>
        </header>

        <main class="main">
            <section class="hero">
                <div class="hero-text">
                    <h1>LifeBand – نظام الإنقاذ الطبي الذكي</h1>
                    <p>منصة تتيح للمسعفين الوصول الفوري للمعلومات الطبية وتحليلها بالذكاء الاصطناعي عبر NFC.</p>
                    <div class="hero-actions">
                        <button class="primary-btn" onclick="window.location.href='index.html#scan-section'">بدء فحص الطوارئ</button>
                        <button class="ghost-btn" onclick="window.location.href='login.html'">دخول المريض</button>
                    </div>
                </div>
            </section>

            <section id="scan-section" class="card">
                <h3>خطوة 1: مسح سوار NFC</h3>
                <p class="small">أدخل المعرف يدوياً للمحاكاة:</p>
                <input type="text" id="tagIdInput" placeholder="أدخل معرف المريض (مثال: UserID123)">
                <button onclick="goToProfile()" class="primary-btn">تحميل الملف الطبي</button>
            </section>
        </main>
    </div>

    <script>
        function goToProfile() {
            const id = document.getElementById('tagIdInput').value;
            if(id) {
                window.location.href = `profile.html?id=${id}`;
            } else {
                alert("يرجى إدخال المعرف أولاً");
            }
        }
    </script>
</body>
</html>
