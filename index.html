<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - الرئيسية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-fade">
    <div class="container">
        <header class="navbar">
            <a href="index.html" class="nav-brand">LifeBand</a>
            <div class="nav-links" id="dynamic-nav">
                <a href="login.html" class="nav-item">دخول</a>
                <a href="register.html" class="nav-item">إنشاء حساب</a>
            </div>
        </header>

        <main style="display: flex; align-items: center; flex-wrap: wrap; gap: 40px; min-height: 70vh; padding-top: 40px;">
            <div style="flex: 1; min-width: 300px;">
                <h1 style="font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.1; margin-bottom: 20px;">
                    أمانك الصحي.. <br><span style="color: var(--accent);">في معصمك.</span>
                </h1>
                <p style="color: #94a3b8; font-size: 1.1rem; margin-bottom: 35px; max-width: 500px;">
                    نظام LifeBand المتطور يربط ملفك الطبي بتقنية NFC لضمان وصول الرعاية والبيانات للمسعفين فوراً عند الطوارئ.
                </p>
                <a href="register.html" class="main-btn" style="width: auto; padding: 18px 45px; display: inline-block;">ابدأ رحلتك الآن</a>
            </div>
            <div style="flex: 1; min-width: 300px; text-align: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/2864/2864350.png" style="width: 70%; filter: drop-shadow(0 0 40px var(--primary));" alt="Hero">
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('dynamic-nav').innerHTML = `
                    <a href="profile.html?id=${user.uid}" class="nav-item active">ملفي الطبي</a>
                    <button id="logoutBtn" class="nav-item" style="background:none; border:none; cursor:pointer;">خروج</button>
                `;
                document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
            }
        });
    </script>
</body>
</html>
