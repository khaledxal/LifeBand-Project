<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - إنشاء حساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar-modern">
            <div class="nav-links">
                <a href="index.html" class="nav-item">الرئيسية</a>
                <a href="login.html" class="nav-item">تسجيل دخول</a>
            </div>
            <div class="nav-brand">LifeBand</div>
        </header>

        <div class="auth-wrapper">
            <div class="auth-card">
                <h2 style="color: var(--accent);">إنشاء حساب جديد</h2>
                <form id="regForm">
                    <div class="input-group">
                        <label>الاسم الكامل</label>
                        <input type="text" id="userNameInput" placeholder="ادخل اسمك" required>
                    </div>
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="email" placeholder="mail@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input type="password" id="pass" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="theme-btn" style="width: 100%; padding: 12px;">إنشاء الحساب</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('userNameInput').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                // تخزين البيانات في قاعدة البيانات تحت المعرف الفريد الخاص بالمستخدم
                await set(ref(db, 'patients/' + user.uid), {
                    name: name,
                    bloodType: "غير محدد",
                    conditions: "لا توجد ملاحظات",
                    email: email
                });

                alert("تم التسجيل! رابط ملفك هو: profile.html?id=" + user.uid);
                window.location.href = `profile.html?id=${user.uid}`;
            } catch (err) {
                alert("خطأ: " + err.message);
            }
        };
    </script>
</body>
</html>
