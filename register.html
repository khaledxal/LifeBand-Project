<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل مريض جديد - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 style="color: var(--accent-strong)">تسجيل مريض جديد</h2>
        <input type="text" id="regName" placeholder="الاسم الكامل">
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="regPass" placeholder="كلمة المرور">
        <input type="text" id="regBlood" placeholder="فصيلة الدم">
        <button id="btnRegister" class="primary-btn">إنشاء الملف الطبي</button>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('btnRegister').onclick = async () => {
            try {
                const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
                await setDoc(doc(db, "patients", cred.user.uid), {
                    name: regName.value,
                    bloodType: regBlood.value,
                    conditions: "لم يتم التحديد",
                    meds: "لا يوجد"
                });
                alert("تم التسجيل! رابط بروفايلك سيتم توليده الآن");
                window.location.href = "login.html";
            } catch (e) { alert("خطأ في التسجيل: " + e.message); }
        };
    </script>
</body>
</html>
