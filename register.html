<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل مريض جديد - LifeBand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 style="color: var(--accent-strong)">إنشاء ملف طبي جديد</h2>
        <input type="text" id="regName" placeholder="الاسم الكامل">
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="regPass" placeholder="كلمة المرور">
        <input type="text" id="regBlood" placeholder="فصيلة الدم">
        <input type="text" id="regCondition" placeholder="الحالة الصحية (مثال: سكري)">
        <button id="btnRegister" class="primary-btn">حفظ البيانات وإنشاء الحساب</button>
        <p id="status"></p>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        document.getElementById('btnRegister').onclick = async () => {
            const status = document.getElementById('status');
            try {
                // 1. إنشاء الحساب في Authentication
                const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
                
                // 2. حفظ البيانات في Realtime Database باستخدام UID
                await set(ref(db, 'patients/' + cred.user.uid), {
                    name: regName.value,
                    bloodType: regBlood.value,
                    conditions: regCondition.value,
                    createdAt: new Date().toISOString()
                });

                status.innerText = "تم التسجيل بنجاح! الرابط الخاص بك هو: " + window.location.origin + "/LifeBand-Project/profile.html?id=" + cred.user.uid;
                status.style.color = "var(--success)";
            } catch (e) {
                status.innerText = "خطأ: " + e.message;
                status.style.color = "var(--danger)";
            }
        };
    </script>
</body>
</html>
