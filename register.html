<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - إنشاء حساب</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <header class="navbar-modern">
            <div class="nav-links">
                <a href="index.html" class="nav-item">الرئيسية</a>
                <a href="login.html" class="nav-item">تسجيل دخول</a>
            </div>
            <div class="nav-brand">LifeBand</div>
        </header>

        <div class="welcome-card" style="justify-content: center; max-width: 500px; margin: 0 auto; flex-direction: column;">
            <h2 style="color: var(--accent);">إنشاء حساب جديد</h2>
            <form id="regForm" style="width: 100%;">
                <input type="email" id="email" placeholder="البريد الإلكتروني" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border);">
                <input type="password" id="pass" placeholder="كلمة المرور" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border);">
                <button type="submit" style="width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">إنشاء الحساب</button>
            </form>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            firebase.auth().createUserWithEmailAndPassword(email, pass)
                .then(() => { alert("تم التسجيل بنجاح!"); window.location.href="index.html"; })
                .catch(err => alert("خطأ: " + err.message));
        };
    </script>
</body>
</html>
