<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - إنشاء حساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar-modern">
            <div class="nav-links">
                <a href="index.html" class="nav-item">الرئيسية</a>
                <a href="login.html" class="nav-item">تسجيل دخول</a>
            </div>
            <div class="nav-brand">LifeBand</div>
        </header>

        <main class="auth-wrapper">
            <div class="auth-card">
                <h2>إنشاء حساب مريض جديد</h2>
                <p class="auth-subtitle">سجل بياناتك لتتمكن من استخدام سوار LifeBand الذكي</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <label>الاسم الكامل</label>
                        <input type="text" id="regName" placeholder="أدخل اسمك الثلاثي" required>
                    </div>
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="regEmail" placeholder="example@mail.com" required>
                    </div>
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input type="password" id="regPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="primary-btn">إنشاء الحساب</button>
                </form>
                <p class="auth-footer">لديك حساب بالفعل؟ <a href="login.html">سجل دخولك هنا</a></p>
            </div>
        </main>
    </div>
</body>
</html>
